<!DOCTYPE html>
<html>
    <body style="margin : 0px; overflow: hidden;">

      <a-scene>
        <a-timeline id="text-01-animation-timeline">
          <a-timeline-animation select="#text-01" name="text_01_scale_up"></a-timeline-animation>
          <a-timeline-animation select="#text-01" name="text_01_still"></a-timeline-animation>
          <a-timeline-animation select="#text-01" name="text_01_scale_down"></a-timeline-animation>
        </a-timeline>

        <a-timeline id="text-02-animation-timeline">
          <a-timeline-animation select="#text-02" name="text_02_scale_up"></a-timeline-animation>
          <a-timeline-animation select="#text-02" name="text_02_still"></a-timeline-animation>
          <a-timeline-animation select="#text-02" name="text_02_scale_down"></a-timeline-animation>
        </a-timeline>
  
        <a-timeline id="text-03-animation-timeline">
          <a-timeline-animation select="#text-03" name="text_03_scale_up"></a-timeline-animation>
          <a-timeline-animation select="#text-03" name="text_03_still"></a-timeline-animation>
          <a-timeline-animation select="#text-03" name="text_03_scale_down"></a-timeline-animation>
        </a-timeline>
  
        <a-timeline id="text-04-animation-timeline">
          <a-timeline-animation select="#text-04" name="text_04_scale_up"></a-timeline-animation>
          <a-timeline-animation select="#text-04" name="text_04_still"></a-timeline-animation>
          <a-timeline-animation select="#text-04" name="text_04_scale_down"></a-timeline-animation>
        </a-timeline>
      
        <a-marker emitevents="true" preset="hiro">

          <a-gltf-model visible="false" src="#gift-asset" id="gift-model" model-opacity="1" scale="0 0 0"
          animation__gift_01="property: scale; from: 0 0 0; to: 1 1 1; dur: 500; autoplay: false; easing: easeInOutQuint"
          animation__gift_02="property: scale; from: 1 1 1; to: 1.2 0.6 1.2; dur: 500; autoplay: false; easing: easeInOutQuint;"
          animation__gift_03="property: scale; from: 1.2 0.6 1.2; to: 0.6 1.2 0.6; dur: 500; autoplay: false; easing: easeInOutQuint"
          animation__gift_04="property: scale; from: 0.6 1.2 0.6; to: 1 0.6 1; dur: 250; autoplay: false; easing: easeInOutQuint"
          ></a-gltf-model>

          <a-gltf-model visible="false" src="#cat-asset" id="cat-model" animation-mixer scale="0 0 0"></a-gltf-model>

          <a-entity>
            <a-entity class="particles" particle-system="size: 0.3; velocityValue: 0 35 0; accelerationSpread: 2 0 2; blending: 1; color: #FEF000; texture: assets/images/confetti/confetti-01.png; enabled: false;"></a-entity>
            <a-entity class="particles" particle-system="size: 0.3; velocityValue: 0 35 0; accelerationSpread: 2 0 2; blending: 1; color: #38A7F8; texture: assets/images/confetti/confetti-02.png; enabled: false;"></a-entity>
            <a-entity class="particles" particle-system="size: 0.3; velocityValue: 0 35 0; accelerationSpread: 2 0 2; blending: 1; color: #FF1614; texture: assets/images/confetti/confetti-03.png; enabled: false;"></a-entity>
            <a-entity class="particles" particle-system="size: 0.3; velocityValue: 0 35 0; accelerationSpread: 2 0 2; blending: 1; color: #8A5EA8; texture: assets/images/confetti/confetti-04.png; enabled: false;"></a-entity>
            <a-entity class="particles" particle-system="size: 0.3; velocityValue: 0 35 0; accelerationSpread: 2 0 2; blending: 1; color: #32B744; texture: assets/images/confetti/confetti-05.png; enabled: false;"></a-entity>
          </a-entity>

          <a-entity position="0 12 0">
            <a-entity 
              visible="false" id="text-01" scale="0 0 0" text="align: center; value:Happy Birthday, ; color:#32B744; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/kalam/Kalam-Bold.json;" position="0 21 0"
              animation__text_01_scale_up="property: scale; from: 0 0 0; to: 100 100 100; dur: 500; autoplay: false; easing: easeInOutQuint"
              animation__text_01_still="property: scale; from: 100 100 100; to: 100 100 100; dur: 3000; autoplay: false; easing: easeInOutQuint"
              animation__text_01_scale_down="property: scale; from: 100 100 100; to: 0 0 0; dur: 500;  autoplay: false; easing: easeInOutQuint;"
            ></a-entity>
            <a-entity
              visible="false" id="text-02" scale="0 0 0" text="align: center; value:Lily!; color:#38A7F8; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/kalam/Kalam-Bold.json;" position="0 14 0"
              animation__text_02_scale_up="property: scale; from: 0 0 0; to: 100 100 100; dur: 500; autoplay: false; easing: easeInOutQuint"
              animation__text_02_still="property: scale; from: 100 100 100; to: 100 100 100; dur: 3000; autoplay: false; easing: easeInOutQuint"
              animation__text_02_scale_down="property: scale; from: 100 100 100; to: 0 0 0; dur: 500;  autoplay: false; easing: easeInOutQuint;"
            ></a-entity>
            <a-entity
              visible="false" id="text-03" scale="0 0 0" text="align: center; value:Love,; color:#FF1614; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/kalam/Kalam-Bold.json;" position="0 7 0"
              animation__text_03_scale_up="property: scale; from: 0 0 0; to: 100 100 100; dur: 500; autoplay: false; easing: easeInOutQuint"
              animation__text_03_still="property: scale; from: 100 100 100; to: 100 100 100; dur: 3000; autoplay: false; easing: easeInOutQuint"
              animation__text_03_scale_down="property: scale; from: 100 100 100; to: 0 0 0; dur: 500;  autoplay: false; easing: easeInOutQuint;"
            ></a-entity>
            <a-entity
              visible="false" id="text-04" scale="0 0 0" text="align: center; value:Shaun; color:#8A5EA8; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/kalam/Kalam-Bold.json;" position="0 0 0"
              animation__text_04_scale_up="property: scale; from: 0 0 0; to: 100 100 100; dur: 500; autoplay: false; easing: easeInOutQuint"
              animation__text_04_still="property: scale; from: 100 100 100; to: 100 100 100; dur: 3000; autoplay: false; easing: easeInOutQuint"
              animation__text_04_scale_down="property: scale; from: 100 100 100; to: 0 0 0; dur: 500;  autoplay: false; easing: easeInOutQuint;"
            ></a-entity>
          </a-entity>

          <a-video id="birthday-video" position="0 30 0" width="7.2" height="12.8" scale="0 0 0" src="#birthday-video-asset" visible="false"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>

    </body>
</html>
