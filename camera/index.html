<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <a-asset-item
          id="crate-obj"
          src="assets/Antique_Serving_Silver_Tray_obj/Antique_Serving_Silver_Tray_convert
        .obj"
        ></a-asset-item>
        <a-asset-item
          id="crate-mtl"
          src="assets/Antique_Serving_Silver_Tray_obj/Antique_Serving_Silver_Tray_convert/Antique_Serving_Silver_Tray_convert.mtl"
        ></a-asset-item>
      </a-assets>
      <a-camera id="scene-camera" position="0 0 0"></a-camera>
      <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
    </a-scene>
  </body>
</html>
