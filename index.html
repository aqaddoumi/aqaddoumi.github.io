<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>TalkAR</title>
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="interface-container">
      <div id="interface-text-container">
        <h1 id="interface-text">Tap anywhere to see the experience</h1>
      </div>
    </div>

    <a-scene tap-business-card="videoAsset: #talk-video-asset">
      <a-assets>
        <audio
          id="pop-01-sound-asset"
          src="assets/pop-01-sound.mp3"
          preload="auto"
        ></audio>
        <audio
          id="pop-02-sound-asset"
          src="assets/pop-02-sound.mp3"
          preload="auto"
        ></audio>
        <audio
          id="whoosh-01-sound-asset"
          src="assets/whoosh-01-sound.mp3"
          preload="auto"
        ></audio>
        <img id="loading-texture-asset" src="assets/loading-texture.png" />
        <img id="grass-texture-asset" src="assets/grass-texture.png" />
        <img id="for-sale-texture-asset" src="assets/for-sale-texture.png" />
        <a-asset-item
          id="for-sale-model-asset"
          src="assets/for-sale-model.glb"
        ></a-asset-item>
        <video
          id="talk-video-asset"
          muted
          autoplay
          playsinline
          crossorigin="anonymous"
          src="assets/talk-video.mp4"
        ></video>
      </a-assets>

      <a-camera
        id="camera"
        position="0 0 0"
        raycaster="objects: .cantap"
        cursor="fuse: false; rayOrigin: mouse;"
      ></a-camera>

      <a-box
        id="ground"
        class="cantap"
        scale="1000 2 1000"
        position="0 -1 0"
        material="transparent: true; opacity: 0.4"
        shadow
      ></a-box>
    </a-scene>
  </body>
</html>
