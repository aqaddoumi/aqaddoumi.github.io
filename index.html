<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('loaded', () => {
      sceneEl.camera = new THREE.PerspectiveCamera();
    });
  </script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; sortObjects: true;"
    >
      <a-assets>
        <a-asset-item
          id="gift-asset"
          src="assets/gift/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-marker-camera preset="hiro">
        <a-gltf-model scale="0.1 0.1 0.1" src="#gift-asset"></a-gltf-model>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
