

<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="happy-birthday-arjs.js"></script>

    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene happy-birthday-arjs embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

          <a-assets timeout="10">
            <a-asset-item class="model" id="gift-asset" src="./assets/models/gift/scene.gltf"></a-asset-item>
            <a-asset-item class="model" id="cat-asset" src="./assets/models/cat/scene.gltf"></a-asset-item>
            <audio id="background-music-audio-asset" muted autoplay src="./assets/audios/background-music.mp3"></audio>
            <audio id="pop-sound-audio-asset" muted autoplay src="./assets/audios/pop-sound.mp3"></audio>
            <audio id="confetti-sound-audio-asset" muted autoplay src="./assets/audios/confetti-sound.wav"></audio>
          </a-assets>

        <a-marker type='barcode' value='5'>
            <a-text id="loading-text" value="0%" color="white"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
