<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shaun ARjs</title>
    <meta name="description" content="Basic example for Animation Timeline component."></meta>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-timeline-component@2.0.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="shaun.js"></script>
  </head>
  <body>
    <a-scene       ar-experience
    id="talkar-scene"
    cursor="rayOrigin: mouse"
    raycaster="objects: #ground">
      <a-assets>
        <a-timeline id="myTimeline">
            <a-timeline-animation select="#box" name="scale_one"></a-timeline-animation>
            <a-timeline-animation select="#box" name="scale_two"></a-timeline-animation>
            <a-timeline-animation select="#box" name="scale_three"></a-timeline-animation>
        </a-timeline>
        <a-asset-item
        id="gift-asset"
        src="assets/gift/scene.gltf"
      ></a-asset-item>
      <a-asset-item id="cat-asset" src="assets/cat/scene.gltf"></a-asset-item>
      </a-assets>

      <a-box
      id="ground"
      scale="20 0.1 20"
      position="0 -2 0"
      color="#bdbdbd"
    ></a-box>

      <a-entity id="container" scale="0.1 0.1 0.1">
        <a-gltf-model
          id="cat-model"
          scale="0 0 0"
          animation-mixer
          src="#cat-asset"
        ></a-gltf-model>

        <a-gltf-model id="box" color="red" scale="1 1 1" model-opacity="1"
        animation__scale_one="property: scale; from: 0 0 0; to: 1 1 1; dur: 500; autoplay: false"
animation__scale_two="property: scale; from: 1 1 1; to: 0.5 0.5 0.5; dur: 500; autoplay: false"
animation__scale_three="property: scale; from: 0.5 0.5 0.5; to: 1 1 1; dur: 500; autoplay: false"
          rotation="0 45 0"
          src="#gift-asset"
        ></a-gltf-model>
    </a-scene>
  </body>
</html>
