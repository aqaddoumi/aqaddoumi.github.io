<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="shaun.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <a-asset-item id="gift" src="assets/gift/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
      </a-assets>
      <a-gltf-model
        gift
        id="gift-model"
        rotation="0 45 0"
        position="0 0 -10"
        scale="0.5 0.5 0.5"
        src="#gift"
        animation-mixer
      ></a-gltf-model>

      <a-gltf-model
        gift
        id="cat"
        rotation="0 45 0"
        position="0 0 -10"
        scale="0.1 0.1 0.1"
        src="#cat"
        animation-mixer="loop: once"
      ></a-gltf-model>

      <a-text color="" value="Happy Birthday Lily!"></a-text>
    </a-scene>
  </body>
</html>
