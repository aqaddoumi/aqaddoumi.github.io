<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="happy-birthday-arjs.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"/>
    <body style="margin : 0px; overflow: hidden;">
      <div id="interface-container">
        <div class="container-fluid" style="height: 100%;">
          <div class="row justify-content-center align-items-center" style="height: 20%; background-color: blue;">
            <div class="col-10">
              <h3 class="text-center">
                Point Device at QR Code
              </h3>
            </div>
          </div>

          <div class="row justify-content-center align-items-center" style="height: 60%; background-color: green;">
          
          </div>

          <div class="row justify-content-center align-items-center" style="height: 20%; background-color: red;">
            <button type="button" class="btn btn-primary">Primary</button>
          </div>
        </div>
      </div>

      <a-scene
      happy-birthday-ar
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; sortObjects: true;">
        <a-marker preset="hiro">
          <a-box color="red"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>

      <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
      <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    </body>
</html>
